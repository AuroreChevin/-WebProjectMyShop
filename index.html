<!DOCTYPE html>
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>My Shop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        
    </head>
    <body>
        <p class="text-center text-uppercase">Boutique d'articles informatiques</p>
        <div class="container flex-row">
             
            <div class="row">
                <div class="col-2 mx-5">
                    <h6 class="">Cat√©gories</h6>
                            <ul class="list-group">
                                <li class="list-group-item"><button onclick="createTable()">All</button></li>
                                <li class="list-group-item"><a href="#" class="stretched-link text-dark">SmartPhone</a></li>
                                <li class="list-group-item"><a href="#" class="stretched-link text-dark">Tablet</a></li>
                                <li class="list-group-item">Pc</li>
                            </ul>
                        
                </div>
                <div class="col-5">
                        <h6>Liste des articles en stock</h6>
                        
                            <table class="table table-striped bg-light border border-success">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Brand</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                   </tr>
                                </thead>
                                <tbody id="Articles">
                                    
                                </tbody>
                            </table>
                        
                </div>
        <script>
            function createTable() {
            const listArticle=new Array();
            listArticle.push([1, 'S10', 'Samsung', '200']);
            listArticle.push([2, 'Macbook', 'Apple', '2000']);
            listArticle.push([3, 'Zenpad', 'Asus', '300']);
            let tableContents = "";
            for (let i = 0; i < listArticle.length; i++) {
                tableContents += "<tr>";
                for (let j = 0; j < listArticle[i].length; j++) {
                    tableContents += "<td>" + listArticle[i][j] + "</td>";
                }
                tableContents += "</tr>";
            }
            document.getElementById("Articles").innerHTML +=tableContents;
            listArticle.forEach(tableContents => console.log(tableContents));
            }
        </script>
        </div>
    </body>
</html>
